<!DOCTYPE html>
<html lang="en">
   <!-- Basic -->
   <meta charset="utf-8" xmlns:th="https://www.thymeleaf.org">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- Mobile Metas -->
   <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <!-- Site Metas -->
   <title>Game Info</title>
   <meta name="keywords" content="">
   <meta name="description" content="">
   <meta name="author" content="">
   <!-- Site Icons -->
   <link rel="shortcut icon" href="" type="image/x-icon" />
   <link rel="apple-touch-icon" href="">
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="/css/bootstrap.min.css">
   <!-- Site CSS -->
   <link rel="stylesheet" href="/css/style.css">
   <!-- Colors CSS -->
   <link rel="stylesheet" href="/css/colors.css">
   <!-- ALL VERSION CSS -->	
   <link rel="stylesheet" href="/css/versions.css">
   <!-- Responsive CSS -->
   <link rel="stylesheet" href="/css/responsive.css">
   <!-- Custom CSS -->
   <link rel="stylesheet" href="/css/custom.css">
   <!-- font family -->
   <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
   <!-- end font family -->
   <link rel="stylesheet" href="/css/3dslider.css" />
   <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
   <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
   <script src="/js/3dslider.js"></script>
   </head>
   <body class="game_info" data-spy="scroll" data-target=".header">
      <!-- LOADER -->
      <div id="preloader">
         <img class="preloader" src="/images/loading-img.gif" alt="">
      </div>
      <!-- END LOADER -->
      <th:block th:insert="/fragments/fragment::header"></th:block>
      <section id="contant" class="contant">
         <div class="container">
            <div class="row">
               <div class="col-lg-9 col-sm-12 col-xs-12">
                  <div class="news-post-holder">
                     <div class="col-lg-6 col-sm-6 col-xs-12" th:each="getNews: ${news}">
                        <div class="news-post-widget">
                           <img class="img-responsive" th:src="@{/news/getImage(fileImage=${getNews.image})}" alt="">
                           <div class="news-post-detail">
<!--                              <span class="date">20 march 2016</span>-->
                              <h2><a th:href="@{/news/{id}(id=${getNews.id})}" th:text="${getNews.title}"></a></h2>
                              <p th:text="${getNews.description.substring(0, 100)}"></p>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="col-lg-3 col-sm-6 col-xs-12">
                  <div class="content-widget top-story" style="background: url(images/top-story-bg.jpg);">
                     <div class="top-stroy-header">
                        <h2>Top Soccer Headlines Story <a href="#" class="fa fa-fa fa-angle-right"></a></h2>
                        <span class="date">July 05, 2017</span>
                        <h2>Other Headlines</h2>
                     </div>
                     <ul class="other-stroies">
                        <li><a href="#">Wenger Vardy won't start</a></li>
                        <li><a href="#">Evans: Vardy just</a></li>
                        <li><a href="#">Pires and Murray </a></li>
                        <li><a href="#">Okazaki backing</a></li>
                        <li><a href="#">Wolfsburg's Rodriguez</a></li>
                        <li><a href="#">Jamie Vardy compared</a></li>
                        <li><a href="#">Arsenal target Mkhitaryan</a></li>
                        <li><a href="#">Messi wins libel case.</a></li>
                     </ul>
                  </div>
                  <aside id="sidebar" class="right-bar">
                     <div class="banner">
                        <img class="img-responsive" src="/images/adds-3.jpg" alt="#">
                     </div>
                  </aside>
               </div>
            </div>
         </div>
      </section>
      <th:block th:insert="/fragments/fragment::footer"></th:block>
      <a href="#home" data-scroll class="dmtop global-radius"><i class="fa fa-angle-up"></i></a>
      <!-- ALL JS FILES -->
      <script src="/js/all.js"></script>
      <!-- ALL PLUGINS -->
      <script src="/js/custom.js"></script>
   </body>
</html>
